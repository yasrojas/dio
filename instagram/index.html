<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon Instagram-->
    <link rel="shortcut icon" href="./img/favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Instagram</title>
</head>

<body>
    <main>
        <div class="instagram_wrapper">
            <div class="instagram_phone">
                <img src="./img/index_photo.png" alt="Imagem instagram no celular">
            </div>

            <div class="instagram_continue">
                <div class="group">
                    <a href="#">
                        <img src="./img/logo_instagram.jpg" class="instagram_logo" alt="Logo do Instagram">
                    </a>

                    <div class="login">
                        <form method="" method="post">

                            <div class="input-group mb3">
                                <label for="login_user" class="form-control" hidden></label>
                                <input class="form-control" id="login_user" type="text" placeholder="Telefone, nome de usuário ou email">
                            </div>

                            <div class="input-group mb3">
                                <label for="login_password" class="form-control" hidden>Senha</label>
                                <input class="form-control" id="login_password" type="text" placeholder="Senha">
                            </div>
                            
                            <div class="input-group mb3">
                                <input type="submit" value="Entrar" class="instagram_login">
                            </div>
                        </form>
                    </div>

                    <div class="or row">
                        <hr class="col my-2">
                        <span class="col">OU</span>
                        <hr class="col  my-2">
                    </div>

                    <div class="login_facebook">
                        <a href="https://www.facebook.com/">
                            <img src="./img/facebook.ico" class="icon_facebook" alt="Logo do Facebook">
                            <p>Entrar com o Facebook</p>
                        </a>
                    </div>

                    <div class="forgot_password">
                        <a href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?</a>
                    </div>
                </div>

                <div class="group">
                    <p class="not_account">Não tem uma conta?
                        <a href="https://www.instagram.com/accounts/emailsignup/" class="signup">Cadastre-se</a>
                    </p>
                </div>

                <div class="app">
                    <div class="get_app">
                        <p>Obtenha o aplicativo.</p>
                    </div>
                    
                    <div class="icon_app">
                        <img src="./img/appstore.png" class="app_store" alt="Baixar na App Store">
                        <img src="./img/googleplay.png" class="google_play" alt="Disponível no Google Play">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
